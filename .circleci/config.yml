version: 2

jobs:
  build:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - restore_cache:
          key: npm-install-{{ checksum "package.json" }}
      - run:
          name: Install
          command: npm install
      - save_cache:
          key: npm-install-{{ checksum "package.json" }}
          paths:
            - node_modules

  lint:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - restore_cache:
          key: npm-install-{{ checksum "package.json" }}
      - run:
          name: Lint
          command: npm run lint

  test:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - restore_cache:
          key: npm-install-{{ checksum "package.json" }}
      - run:
          name: Test
          command: npm run test
          when: always

  release:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - restore_cache:
          key: npm-install-{{ checksum "package.json" }}
      - run:
          name: Update NPM
          command: npm install semantic-release@latest
      - deploy:
          name: Semantic Release
          command: npm run semantic-release || true

workflows:
  version: 2

  test_and_tag:
    jobs:
      - build:
          filters:
            branches:
              only: master
      - lint:
          requires:
            - build
      - test:
          requires:
            - build
      # - release:
      #     requires:
      #       - lint
      #       - test

  build_and_test:
    jobs:
      - build:
          filters:
            branches:
              ignore: master
      - lint: 
          requires:
            - build
      - test:
          requires:
            - build
